        function disp_prompt()
        {
        var name=prompt("请输入姓名","");
        var grade=prompt("请输入班级","");
        if(name==null) name="我是谁";
        if(grade==null) name="我是谁";
        document.getElementById("xingming").innerText = "姓名："+ name;
        document.getElementById("banji").innerText = "班级："+ grade;
        }

        function to2(x){
            if(x<10) return "0"+x;
            return x;
        }

        var bm ='浙江传媒学院/学生/文学院/戏剧影视文学/19戏剧影视文学1班';//二维码状态

            //if (qjcs >= 2) {

            //    $('#button2').css("background-color", "gray");
            //    $("#button2").text('每周仅2次免审批机会');


            //}


            setInterval(() => {
                var date = new Date();
                var year = date.getFullYear();
                var month = date.getMonth() + 1;
                var day = date.getDate();
                var hour = date.getHours();
                var minute = date.getMinutes();
                var second = date.getSeconds();
                //  console.log(year + "-" + month + "月" + day+"日");
                //  console.log(hour + ":" + minute + ":" + second);
                document.getElementById("rq").innerText = month + "月" + day + "日";
                document.getElementById("sj").innerText = hour + ":" + minute + ":" + second;
                var lhour=hour-1;
                var lday=day;
                var rday=day;
                if(hour-1 < 0) {lhour=23;lday=day-1;}
                var rhour=hour+3;
                if(hour+3 > 23) {rhour=rhour-24;rday=day+1}
                document.getElementById("time").innerText = "通行时间："+year+"-"+to2(month)+"-"+to2(lday)+" "+to2(lhour)+":30-"+year+"/"+to2(month)+"/"+to2(rday)+" "+to2(rhour)+":30:00";
            }, 1000);
        })



    </script>
